<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Journal App</title>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <header>
        <h1>My Simple Journal</h1>
    </header>
    <main>
        <div class="entry-container">
            <!-- Journal Entries -->
            <section id="journal-entries" class="entry-list">
                <!-- Entries will be dynamically added here -->
            </section>
        </div>

        <!-- Form to add new entry -->
        <form id="add-entry-form">
            <textarea id="entry-title" placeholder="Write the title of your entry here"></textarea>
            <textarea id="entry-text" placeholder="Write your entry here"></textarea>
            <div> <span id="word-count"></span></div>
            <button type="submit">Add Entry</button>
        </form>
    </main>

    <!-- Scripts -->
    <script type="module" src="journal/journal-entries.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
