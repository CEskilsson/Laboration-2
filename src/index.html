<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Journal App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Simple Journal</h1>
    </header>
    <main>
        <div class="entry-container">
            <!-- Journal Entries -->
            <section id="journal-entries" class="entry-list">
                <!-- Entries will be dynamically added here -->
            </section>
        </div>

        <!-- Form to add new entry -->
        <form id="add-entry-form">
            <textarea id="entry-text" placeholder="Write your entry here"></textarea>
            <button type="submit">Add Entry</button>
        </form>
    </main>

    <script src="scripts/text-analysis-module.js"></script>
    <script src="index.js"></script>
</body>

</html>
